<p><b>PLOTKEEP</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p></p>

<p></p>
<p>
  Normally all intermediate data sets are deleted after terminating a plot
  session. If the switch <em>plotkeep</em> is set
  <a href="r37_0210.html">on</a>, the data sets are kept for eventual post
  processing independent of REDUCE.
</p>
