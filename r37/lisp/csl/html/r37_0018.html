<p><b>T</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>constant</b></p>

<p></p>
<p>
  The constant <em>t</em> stands for the truth value true. It cannot be used as
  a scalar variable in a <a href="r37_0041.html">block</a>, as a looping
  variable in a

  <a href="r37_0047.html">for</a> statement or as an
  <a href="r37_0211.html">operator</a> name.
</p>
