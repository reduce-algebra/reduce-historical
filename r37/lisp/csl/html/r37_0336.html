<p><b>TRIGFORM</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p></p>

<p></p>
<p>
  When
  <a href="r37_0292.html">fullroots</a> is on,
  <a href="r37_0179.html">solve</a> will compute the roots of a cubic or quartic
  polynomial is closed form. When <em>trigform</em> is on, the roots will be
  expressed by trigonometric forms. Otherwise nested surds are used. Default is
  <em>on</em>.
</p>
