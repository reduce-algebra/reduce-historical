<b><a href="r37_idx.html">INDEX</a></b>
<p></p>
<p><b>COLUMN_DIM</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>Column dimension, row dimension:</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>column_dim</em>(&lt;matrix&gt;)
<p></p>
<p></p>
<p>&lt;matrix&gt; :- a matrix.</p>

<p></p>
<p><em>column_dim</em>finds the column dimension of &lt;matrix&gt;.</p>

<p></p>
<p><em>row_dim</em>finds the row dimension of &lt;matrix&gt;.</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>

column_dim(A);

  3


row_dim(A);

  3

</TT></PRE>
<p></p>
