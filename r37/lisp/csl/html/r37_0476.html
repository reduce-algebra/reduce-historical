<p><b>JACOBISC</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>Jacobisc</em> operator returns the Jacobi Elliptic function sc.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>Jacobisc</em>(&lt;expression&gt;,&lt;integer&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
Jacobisc(9, 0.88)

  - 1.16417697982095


Jacobisc(0.34, 7)

  0.305851938390775 - 9.8768100944891e-12*i

</TT></PRE>
<p></p>
