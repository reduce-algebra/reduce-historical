<p><b>OFF</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>command</b></p>

<p></p>
<p></p>

<p></p>
<p>The <em>off</em> command is used to turn switches off.</p>

<p></p>
<h3>syntax:</h3>
<p></p>
<p><em>off</em>&lt;switch&gt;{,&lt;switch&gt;}*</p>

<p></p>
<p></p>
<p>
  &lt;switch&gt; can be any <em>switch</em> name. There is no problem if the
  switch is already off. If the switch name is mistyped, an error message is
  given.
</p>

<p></p>
