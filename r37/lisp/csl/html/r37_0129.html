<p><b>QUIT</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>command</b></p>

<p></p>
<p>
  The <em>quit</em> command ends the REDUCE session, returning control to the
  program (e.g., the operating system) that called REDUCE. When you are at the
  top level, the <em>quit</em> command exits REDUCE.
  <a href="r37_0124.html">bye</a> is a synonym for <em>quit</em>.
</p>
