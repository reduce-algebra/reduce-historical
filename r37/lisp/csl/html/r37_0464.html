<p><b>AIRY_BI</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>
  The <em>Airy_Bi</em> operator returns the Airy Bi function for a given
  argument.
</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>Airy_Bi</em>(&lt;argument&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
Airy_Bi(0); 

  0.614926627446          


Airy_Bi(3.45 + 17.97i); 

  8.80397899932e+9 - 5.5561528511e+9*i   

</TT></PRE>
<p></p>
