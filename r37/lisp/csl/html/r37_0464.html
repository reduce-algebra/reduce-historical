<B>AIRY_BI</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
The <em>Airy_Bi</em> operator returns the Airy Bi function for a given 
argument. 
<P>
<P>
 <P> <H3> 
syntax: </H3>
<em>Airy_Bi</em>(&lt;argument&gt;) 
<P>
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
Airy_Bi(0); 

  0.614926627446          


Airy_Bi(3.45 + 17.97i); 

  8.80397899932e+9 - 5.5561528511e+9*i   

</TT></PRE><P>
