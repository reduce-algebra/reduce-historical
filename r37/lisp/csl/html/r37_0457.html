<p><b>STRUVEH</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>StruveH</em> operator returns Struve's H function.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>StruveH</em>(&lt;order&gt;,&lt;argument&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
struveh(-3/2,x); 

  - besselj(3/2,x) / i

</TT></PRE>
