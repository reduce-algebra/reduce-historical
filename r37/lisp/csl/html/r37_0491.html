<p><b>GAMMA</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>Gamma</em> operator returns the Gamma function.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>Gamma</em>(&lt;expression&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
gamma(10); 

  362880    


gamma(1/2); 

  sqrt(pi)

</TT></PRE>
<p></p>
