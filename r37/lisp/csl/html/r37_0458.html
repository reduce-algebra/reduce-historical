<B>STRUVEL</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
The <em>StruveL</em> operator returns the modified Struve L function . 
<P>
<P>
 <P> <H3> 
syntax: </H3>
<em>StruveL</em>(&lt;order&gt;,&lt;argument&gt;) 
<P>
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
struvel(-3/2,x); 

  besseli(3/2,x)

</TT></PRE><P>
