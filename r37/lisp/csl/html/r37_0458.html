<p><b>STRUVEL</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>StruveL</em> operator returns the modified Struve L function .</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>StruveL</em>(&lt;order&gt;,&lt;argument&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
struvel(-3/2,x);

  besseli(3/2,x)

</TT></PRE>
<p></p>
