<p><b>=></b> _ _ _ <b>REPLACE</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p></p>

<p></p>
<p>
  The <em>=&gt;</em> operator is a binary operator used in
  <a href="r37_0060.html">rule</a> lists to denote replacements.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
operator f; 

let f(x) =&gt; x^2; 

f(x); 

   2
  x

</TT></PRE>
<p></p>
