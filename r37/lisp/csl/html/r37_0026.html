<B>=></B> _ _ _ <B>REPLACE</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
<P>
<P>
The <em>=&gt;</em> operator is a binary operator used in 
<A HREF=r37_0060.html>rule</A> lists to 
denote replacements. 
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
operator f; 

let f(x) =&gt; x^2; 

f(x); 

   2
  x

</TT></PRE><P>
