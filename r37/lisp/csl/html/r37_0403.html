<p></p>
<p></p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>gsort</em>(&lt;p&gt;)
<p></p>
<p></p>
<p>where &lt;p&gt; is a polynomial or a list of polynomials.</p>

<p></p>
<p>
  The polynomials are reordered and sorted corresponding to the current
  <a href="r37_0353.html">term order</a>.
</p>

<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>

  torder lex;

  gsort(x**2+2x*y+y**2,{y,x});

  y**2+2y*x+x**2

</TT></PRE>
