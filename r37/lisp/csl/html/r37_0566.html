<p><b>PLOT_YMESH</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>variable</b></p>

<p></p>
<p></p>

<p></p>
<p>
  The integer value of the global variable <em>plot_ymesh</em>
  defines for 3d
  <a href="r37_0551.html">plot</a> calls the number of function evaluations in y
  direction (see <a href="r37_0549.html">axes names</a>) and the number of mesh
  lines orthogonal to the y axis.
</p>
