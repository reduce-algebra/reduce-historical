<B>PLOT_YMESH</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>variable</B><P>
<P>
 
 <P>
<P>
The integer value of the global variable <em>plot_ymesh</em> 
defines for 3d 
<A HREF=r37_0551.html>plot</A> calls the number of function evaluations in y 
direction (see 
<A HREF=r37_0549.html>axes names</A>) and the number of mesh lines 
orthogonal to the y axis. 
<P>
