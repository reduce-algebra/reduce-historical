<p>
  <a href="r37_0551.html">plot</a>option: If <em>surface</em> is member of the
  options for a 3d
  <a href="r37_0551.html">plot</a>

  including <em>nosurface</em>, e.g. if only the
  <a href="r37_0560.html">contour</a> should be visualized. Default is
  <em>surface </em>.
