<p><b>JACOBIND</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>Jacobind</em> operator returns the Jacobi Elliptic function nd.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>Jacobind</em>(&lt;expression&gt;,&lt;integer&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
Jacobind(0.2, 17)

  1.46553203037507 + 0.0000000000334032759313703*i


Jacobind(30, 0.001)

  1.00048958438

</TT></PRE>
<p></p>
