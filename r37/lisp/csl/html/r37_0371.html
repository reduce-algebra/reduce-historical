<p></p>
<p><b>GVARSLAST</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>variable</b></p>

<p></p>
<p>
  After a
  <a href="r37_0368.html">groebner</a> or
  <a href="r37_0390.html">groebnerf</a> calculation the actual variable sequence
  is stored in the variable <em>gvarslast</em>. If
  <a href="r37_0370.html">groebopt</a> is <em>on</em> <em>gvarslast</em> shows
  the variable sequence after reordering.
</p>
