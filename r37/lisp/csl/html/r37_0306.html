<p><b>MSG</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p></p>

<p></p>
<p>
  When <em>msg</em> is off, the printing of warning messages is suppressed.
  Error messages are still printed.
</p>

<p></p>
<p>
  Warning messages include those about redimensioning an
  <a href="r37_0188.html">array</a>
  or declaring an
  <a href="r37_0211.html">operator</a> where one is expected.
</p>
