<B>JACOBISN</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
The <em>Jacobisn</em> operator returns the Jacobi Elliptic function sn. 
<P>
<P>
 <P> <H3> 
syntax: </H3>
<em>Jacobisn</em>(&lt;expression&gt;,&lt;integer&gt;) 
<P>
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
Jacobisn(0.672, 0.36) 

  0.609519691792 


Jacobisn(1,0.9) 

  0.770085724907881 

</TT></PRE><P>
