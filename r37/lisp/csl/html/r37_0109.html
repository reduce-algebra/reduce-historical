<B>BOOLEAN VALUE</B><P>
<P>
 
There are no extra symbols for the truth values true 
and false. Instead, 
<A HREF=r37_0014.html>nil</A> and the number zero 
are interpreted as truth value false in algebraic 
programs (see 
<A HREF=r37_0014.html>false</A>), while any different 
value is considered as true (see 
<A HREF=r37_0122.html>true</A>). 
<P>
