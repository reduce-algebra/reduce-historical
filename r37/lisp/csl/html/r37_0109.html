<p>
  <b>BOOLEAN VALUE</b>
</p>

<p></p>
<p>
  There are no extra symbols for the truth values true and false. Instead,
  <a href="r37_0014.html">nil</a> and the number zero are interpreted as truth
  value false in algebraic programs (see <a href="r37_0014.html">false</a>),
  while any different value is considered as true (see
  <a href="r37_0122.html">true</a>).
</p>
