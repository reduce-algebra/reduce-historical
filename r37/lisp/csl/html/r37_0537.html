<p><b>TAYLORAUTOEXPAND</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p>
  <em>taylorautoexpand</em> makes Taylor expressions ``contagious'' in the sense
  that <a href="r37_0538.html">taylorcombine</a> tries to Taylor expand all
  non-Taylor subexpressions and to combine the result with the rest. Default is
  <em>off</em>.
</p>
