<p><b>SWITCHES</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>introduction</b></p>

<p></p>
<p>
  Switches are set on or off using the commands
  <a href="r37_0210.html">on</a> or

  <a href="r37_0209.html">off</a>, respectively. The default setting of the
  switches described in this section is

  <a href="r37_0209.html">off</a> unless stated otherwise.
</p>
