<a name="view"> <title>view</title></a>
<b><a href="r37_idx.html">INDEX</a></b>
<p></p>
<p><b>VIEW</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>variable</b></p>

<p></p>
<p></p>

<p></p>
<p>
  <a href="r37_0551.html">plot</a>option: Set a new viewpoint by turning the
  object around the x and then around the z axis (see
  <a href="r37_0549.html">axes names</a>).
</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>view</em>= &quot;&lt;sx&gt;,&lt;sz&gt;&quot;
<p></p>
<p></p>
<p>
  where &lt;sx&gt;,&lt;sz&gt; are floating point number representing angles in
  degrees.
</p>

<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
view=&quot;30,130&quot;
</TT></PRE>
<p></p>
<p></p>
<p></p>
