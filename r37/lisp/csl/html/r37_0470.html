<B>JACOBIDN</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
The <em>Jacobidn</em> operator returns the Jacobi Elliptic function dn. 
<P>
<P>
 <P> <H3> 
syntax: </H3>
<em>Jacobidn</em>(&lt;expression&gt;,&lt;integer&gt;) 
<P>
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
Jacobidn(15, 0.683) 

  0.640574162024592 


Jacobidn(0,0) 

  1 

</TT></PRE><P>
