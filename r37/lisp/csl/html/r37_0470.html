<p><b>JACOBIDN</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>Jacobidn</em> operator returns the Jacobi Elliptic function dn.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>Jacobidn</em>(&lt;expression&gt;,&lt;integer&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
Jacobidn(15, 0.683)

  0.640574162024592


Jacobidn(0,0)

  1

</TT></PRE>
<p></p>
