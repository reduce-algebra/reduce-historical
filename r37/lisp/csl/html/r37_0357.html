<p>
  <b>GRADLEX TERM ORDER</b>
</p>

<p></p>
<p></p>

<p></p>
<p>
  The terms are ordered first with their total degree, and if the total degree
  is identical the comparison is
  <a href="r37_0356.html">lex term order</a>. With <em>groebner</em> basis
  calculations this term order produces polynomials of lowest degree.
</p>
