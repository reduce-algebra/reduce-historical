<p><b>BYE</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>command</b></p>

<p></p>
<p>
  The <em>bye</em> command ends the REDUCE session, returning control to the
  program (e.g., the operating system) that called REDUCE. When you are at the
  top level, the <em>bye</em> command exits REDUCE. <em>quit</em> is a synonym
  for <em>bye</em>.
</p>
