<h3>syntax:</h3>
<em>expread</em>()
<p></p>
<p></p>
<p>
  <em>expread</em>reads one well-formed expression from the current input buffer
  and returns its value.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
expread(); a+b;

  A + B

</TT></PRE>
