<p><b>GREDUCE</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p></p>

<p></p>
<h3>syntax:</h3>
<p></p>
<p><em>greduce</em>(exp, {exp1, exp2, ... , expm})</p>

<p></p>
<p></p>
<p></p>
<p>
  where exp is an expression, and {exp1, exp2, ... , expm} is a list of
  expressions or equations.
</p>

<p></p>
<p>
  <em>greduce</em>is functionally equivalent with a call to

  <a href="r37_0382.html">groebner</a> and then a call to
  <a href="r37_0386.html">preduce</a>.
</p>
