<p><b>BESSELI</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>BesselI</em> operator returns the modified Bessel function I.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>BesselI</em>(&lt;order&gt;,&lt;argument&gt;)
<p></p>
<p></p>
<p></p>
<p></p>

on rounded;

Besseli (1,1);

</TT></PRE>
