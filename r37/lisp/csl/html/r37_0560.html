<p>
  <a href="r37_0551.html">plot</a>option: If <em>contour</em> is member of the
  options for a 3d
  <a href="r37_0551.html">plot</a>

  <a href="r37_0549.html">axes names</a>). The absence of contour lines can be
  selected explicitly by including <em>nocontour</em>. Default is
  <em>nocontour</em>.
