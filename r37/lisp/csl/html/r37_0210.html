<p><b>ON</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>command</b></p>

<p></p>
<p></p>

<p></p>
<p>The <em>on</em> command is used to turn switches on.</p>

<p></p>
<h3>syntax:</h3>
<p></p>
<p><em>on</em>&lt;switch&gt;{,&lt;switch&gt;}*</p>

<p></p>
<p></p>
<p>
  &lt;switch&gt; can be any <em>switch</em> name. There is no problem if the
  switch is already on. If the switch name is mistyped, an error message is
  given.
</p>

<p></p>
