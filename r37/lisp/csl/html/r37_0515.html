<p><b>ERFC</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p></p>

<p></p>
<p>The <em>erfc</em> operator returns the complementary Error function</p>

<p></p>
<p>1 - defint(e**(-x**2),x,0,infinity) * 2/sqrt(pi)</p>

<p></p>
<p>.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>erfc</em>(&lt;expression&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
erfc(xx);

  - erf(xx) + 1

</TT></PRE>
<p>
  The operator <em>erfc</em> is simplified towards the
  <a href="r37_0255.html">erf</a> operator.
</p>
