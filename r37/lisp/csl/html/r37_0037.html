<p><b>~</b> _ _ _ <b>TILDE</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>
  The <em>~</em> is used as a unary prefix operator in the left-hand sides of
  <a href="r37_0060.html">rule</a>s to mark
  <a href="r37_0061.html">free variable</a>s. A double tilde marks an optional
  <a href="r37_0061.html">free variable</a>.
</p>
