<p><b>GVARS</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p></p>

<p></p>
<h3>syntax:</h3>
<p></p>
<p><em>gvars</em>({&lt;exp&gt;,&lt;exp&gt;,... })</p>

<p></p>
<p></p>
<p></p>
<p>
  where &lt;exp&gt; are expressions or
  <a href="r37_0045.html">equation</a>s.
</p>

<p></p>
<p>
  <em>gvars</em>extracts from the expressions the
  <a href="r37_0002.html">kernel</a><em>s</em>
  which can play the role of variables for a
  <a href="r37_0368.html">groebner</a> or
  <a href="r37_0390.html">groebnerf</a>
  calculation.
</p>
