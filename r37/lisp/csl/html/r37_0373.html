<p><b>GROEBFULLREDUCTION</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p>
  If <em>groebfullreduction</em> set off, the polynomial reduction steps during

  <a href="r37_0368.html">groebner</a> and
  <a href="r37_0390.html">groebnerf</a> are limited to the pure head term
  reduction; subsequent terms are reduced otherwise.
</p>

<p></p>
<p>By default <em>groebfullreduction</em> is on.</p>
