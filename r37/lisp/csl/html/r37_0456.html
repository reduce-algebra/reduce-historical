<p><b>BESSELK</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>BesselK</em> operator returns the modified Bessel function K.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>BesselK</em>(&lt;order&gt;,&lt;argument&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
df(besselk(0,x),x);

  - besselk(1,x)

</TT></PRE>
<p>There is currently no numeric support for the operator <em>BesselK </em>.</p>
