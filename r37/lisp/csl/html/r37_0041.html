<p><b>BLOCK</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>command</b></p>

<p></p>
<p>
  A <em>block</em> is a sequence of statements enclosed by commands
  <a href="r37_0040.html">begin</a> and <a href="r37_0044.html">end</a>.
</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>begin</em>&lt;statement&gt;{<em>;</em> &lt;statement&gt;}* <em>end</em>
<p></p>
<p></p>
<p>
  For more details see
  <a href="r37_0040.html">begin</a>.
</p>

<p></p>
