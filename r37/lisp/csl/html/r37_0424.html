<p><b>TRNUMERIC</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p>
  Normally the algorithms produce only a minimum of printed output during their
  operation. In cases of an unsuccessful or unexpected long operation a
  <em>trace of the iteration</em> can be printed by setting <em>trnumeric</em>
  <em>on</em>.
</p>
