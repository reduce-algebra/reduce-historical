<b><a href="r37_idx.html">INDEX</a></b>
<p></p>
<p><b>ARBINT</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p></p>

<p></p>
<p>
  The operator <em>arbint</em> is used to express arbitrary integer parts of an
  expression, e.g. in the result of <a href="r37_0179.html">solve</a> when

  <a href="r37_0266.html">allbranch</a> is on.
</p>

<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>

solve(log(sin(x+3)),x);

  {X=2*ARBINT(1)*PI - ASIN(1) - 3,
   X=2*ARBINT(1)*PI + ASIN(1) + PI - 3}

</TT></PRE>
