<p><b>EXPAND\_CASES</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p></p>

<p></p>
<p>
  When a
  <a href="r37_0176.html">root_of</a> form in a result of
  <a href="r37_0179.html">solve</a>
  has been converted to a
  <a href="r37_0168.html">one_of</a> form, <em>expand_cases</em>
  can be used to convert this into form corresponding to the normal explicit
  results of
  <a href="r37_0179.html">solve</a>. See <a href="r37_0176.html">root_of</a>.
</p>
