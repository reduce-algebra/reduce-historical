<B>EXPAND\_CASES</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
 <P>
<P>
When a 
<A HREF=r37_0176.html>root_of</A> form in a result of 
<A HREF=r37_0179.html>solve</A> 
has been converted to a 
<A HREF=r37_0168.html>one_of</A> form, <em>expand_cases</em> 
can be used to convert this into form corresponding to the 
normal explicit results of 
<A HREF=r37_0179.html>solve</A>. See 
<A HREF=r37_0176.html>root_of</A>. 
<P>
