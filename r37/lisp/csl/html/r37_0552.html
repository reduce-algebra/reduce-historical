<p><b>PLOTRESET</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>command</b></p>

<p></p>
<p>
  The command <em>plotreset</em> closes the current GNUPLOT windows. The next
  call to <a href="r37_0551.html">plot</a> will create a new one.
  <em>plotreset</em> can also be used to reset the system status after technical
  problems.
</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>plotreset</em>;
