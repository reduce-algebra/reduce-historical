<p><b>INTSTR</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p></p>

<p></p>
<p>
  If <em>intstr</em> (for ``internal structure'') is on, arguments of an
  operator are printed in a more structured form.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
operator f; 

f(2x+2y); 

  F(2*X + 2*Y) 


on intstr; 

ws; 

  F(2*(X + Y))

</TT></PRE>
<p></p>
