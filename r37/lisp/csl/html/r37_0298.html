<B>INTSTR</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>switch</B><P>
<P>
 
 <P>
<P>
If <em>intstr</em> (for ``internal structure'') is on, arguments of an 
operator are printed in a more structured form. 
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
operator f; 

f(2x+2y); 

  F(2*X + 2*Y) 


on intstr; 

ws; 

  F(2*(X + Y))

</TT></PRE><P>
