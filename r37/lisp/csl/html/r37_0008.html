<p><b>EVAL\_MODE</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>variable</b></p>

<p></p>
<p></p>

<p></p>
<p>
  The system variable <em>eval_mode</em> contains the current mode, either

  <a href="r37_0186.html">algebraic</a> or <a href="r37_0221.html">symbolic</a>.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
EVAL_MODE;

  ALGEBRAIC

</TT></PRE>
<p>Some commands do not behave the same way in algebraic and symbolic modes.</p>
