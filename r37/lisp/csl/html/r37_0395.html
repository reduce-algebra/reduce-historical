<p><b>GROEBPROT</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p>
  If <em>groebprot</em> is <em>ON</em> the computation steps during

  <a href="r37_0386.html">preduce</a>, <a href="r37_0385.html">greduce</a> and
  <a href="r37_0382.html">groebner</a>
  are collected in a list which is assigned to the variable

  <a href="r37_0396.html">groebprotfile</a>.
</p>
