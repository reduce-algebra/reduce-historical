<B>RECIP</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
<em>recip</em> is the alphabetical name for the division operator <em>/</em> 
or 
<A HREF=r37_0030.html>slash</A> used as a unary operator. The use of <em>/</em> 
is preferred. 
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
recip a; 

  1
  - 
  A


recip 2; 

  1
  --
  2

</TT></PRE><P>
