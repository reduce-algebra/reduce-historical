<p><b>RECIP</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>
  <em>recip</em> is the alphabetical name for the division operator <em>/</em>
  or
  <a href="r37_0030.html">slash</a> used as a unary operator. The use of
  <em>/</em> is preferred.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
recip a; 

  1
  - 
  A


recip 2; 

  1
  --
  2

</TT></PRE>
<p></p>
