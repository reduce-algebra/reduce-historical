<B>JACOBICS</B> _ _ _  _ _ _  _ _ _  _ _ _ <B>operator</B><P>
<P>
 
The <em>Jacobics</em> operator returns the Jacobi Elliptic function cs. 
<P>
<P>
 <P> <H3> 
syntax: </H3>
<em>Jacobics</em>(&lt;expression&gt;,&lt;integer&gt;) 
<P>
<P>
<P>
 <P> <H3> 
examples: </H3>
<P><PRE><TT>
Jacobics(0, 0.767) 

  infinity   


Jacobics(1.43, 0) 

  0.141734127352112 

</TT></PRE><P>
