<p><b>SIZE</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>variable</b></p>

<p></p>
<p></p>

<p></p>
<p>
  <a href="r37_0551.html">plot</a>option: Rescale the graph (not the window!) in
  x and y direction. Default is 1.0 (no rescaling).
</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>size</em>= &quot;&lt;sx&gt;,&lt;sy&gt;&quot;
<p></p>
<p></p>
<p>
  where &lt;sx&gt;,&lt;sy&gt; are floating point number not too far from 1.0.
</p>

<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
size=&quot;0.7,1&quot;
</TT></PRE>
<p></p>
<p></p>
