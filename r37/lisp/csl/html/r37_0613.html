<p><b>SQUAREP</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p></p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>squarep</em>(&lt;matrix&gt;)
<p></p>
<p></p>
<p>
  &lt;matrix&gt; :- a
  <a href="r37_0345.html">matrix</a>.
</p>

<p></p>
<p>
  <em>squarep</em>is a predicate that returns t if the &lt;matrix&gt; is square
  and nil otherwise.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>

squarep(mat((1,3,5)));

  nil


squarep(A);
t
</TT></PRE>
<p>
  Related functions: <a href="r37_0600.html">matrixp</a>,
  <a href="r37_0620.html">symmetricp</a>.
</p>
