<p><b>GROEBRESMAX</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>variable</b></p>

<p></p>
<p>
  The variable <em>groebresmax</em>
  controls during
  <a href="r37_0390.html">groebnerf</a> calculations the number of partial
  results. Its default value is 300. If more partial results are calculated, the
  calculation is terminated.
</p>
