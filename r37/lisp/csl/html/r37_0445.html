<p><b>BERNOULLI</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>The <em>bernoulli</em> operator returns the nth Bernoulli number.</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>Bernoulli</em>(&lt;integer&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
bernoulli 20;

  - 174611 / 330


bernoulli 17;

  0

</TT></PRE>
<p>All Bernoulli numbers with odd indices except for 1 are zero.</p>
