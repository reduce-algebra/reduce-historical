<p><b>FORTUPPER</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p></p>

<p></p>
<p>
  When <em>fortupper</em> is on, any Fortran-style output appears in upper case.
  Default is <em>off</em>.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
on fort; 

df(sin(7*x + y),x); 

  ans=7.*cos(7*x+y) 


on fortupper; 

df(sin(7*x + y),x); 

  ANS=7.*COS(7*X+Y) 

</TT></PRE>
<p></p>
