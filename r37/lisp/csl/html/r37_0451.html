<p><b>BESSELJ</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>operator</b></p>

<p></p>
<p>
  The <em>BesselJ</em> operator returns the Bessel function of the first kind.
</p>

<p></p>
<p></p>
<p></p>
<h3>syntax:</h3>
<em>BesselJ</em>(&lt;order&gt;,&lt;argument&gt;)
<p></p>
<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
BesselJ(1/2,pi); 

  0 


on rounded; 

BesselJ(0,1); 

  0.765197686558  

</TT></PRE>
<p></p>
