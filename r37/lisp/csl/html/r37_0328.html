<p><b>ROUNDALL</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p></p>

<p></p>
<p>
  In
  <a href="r37_0330.html">rounded</a> mode, rational numbers are normally
  converted to a floating point representation. If <em>roundall</em> is off,
  this conversion does not occur. <em>roundall</em> is normally <em>on</em>.
</p>

<p></p>
<p></p>
<p></p>
<h3>examples:</h3>
<p></p>
<pre><TT>
on rounded;

1/2;

  0.5


off roundall;
</TT></PRE>
<p></p>
