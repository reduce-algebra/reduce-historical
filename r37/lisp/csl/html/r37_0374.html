<p><b>GLTBASIS</b> _ _ _ _ _ _ _ _ _ _ _ _ <b>switch</b></p>

<p></p>
<p>
  If <em>gltbasis</em> set on, the leading terms of the result basis of a
  <a href="r37_0368.html">groebner</a> or
  <a href="r37_0390.html">groebnerf</a> calculation are extracted. They are
  collected as a basis of monomials, which is available as value of the global
  variable <a href="r37_0375.html">gltb</a>.
</p>
